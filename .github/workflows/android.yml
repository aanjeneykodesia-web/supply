name: Build Backend JAR

on: [push]

jobs:
  jar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Backend
        run: |
          cd backend
          ../gradlew build

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: Backend-JAR
          path: backend/build/libs/*.jar
