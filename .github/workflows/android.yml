name: Build JAR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build JAR
        run: gradle build

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: jar-file
          path: build/libs/*.jar
