name: Build APK and JAR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Install Gradle manually (FIX wrapper error)
      - name: Install Gradle
        run: |
          sudo apt update
          sudo apt install gradle -y

      # Build Backend JAR
      - name: Build Backend
        run: gradle :backend:build

      # Build Android APK
      - name: Build APK
        run: gradle :android-app:assembleDebug

      # Upload JAR
      - uses: actions/upload-artifact@v4
        with:
          name: Backend-JAR
          path: backend/build/libs/*.jar

      # Upload APK
      - uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: android-app/build/outputs/apk/debug/*.apk
